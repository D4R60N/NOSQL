version: '3.9'
services:

  ## Router
  router1:
    image: mongo:latest
    container_name: router-1
    command: mongos --port 27017 --configdb rs-config-server/configsvr1:27017,configsvr2:27017,configsvr3:27017 --bind_ip_all --keyFile /mongodb-build/auth/mongodb-keyfile
    ports:
      - 27117:27017
    restart: always
    volumes:
      - ./scripts:/scripts
      - ./data/mongodb_cluster_router1_db:/data/db
      - ./mongodb-build/auth/mongodb-keyfile:/mongodb-build/auth/mongodb-keyfile:ro
      - ./data/mongodb_cluster_router1_config:/data/configdb
  router2:
    image: mongo:latest
    container_name: router-2
    command: mongos --port 27017 --configdb rs-config-server/configsvr1:27017,configsvr2:27017,configsvr3:27017 --bind_ip_all --keyFile /mongodb-build/auth/mongodb-keyfile
