      - ./scripts:/scripts
      - ./data/mongodb_cluster_configsvr1_db:/data/db
      - ./mongodb-build/auth/mongodb-keyfile:/mongodb-build/auth/mongodb-keyfile:ro
      - ./data/mongodb_cluster_configsvr1_config:/data/configdb
    ports:
      - 27119:27017
    restart: always
    links:
      - shard1-0
      - shard2-0
      - shard3-0
      - configsvr2
      - configsvr3
  configsvr2:
    image: mongo:latest
    container_name: mongo-config-2
    command: mongod --port 27017 --configsvr --replSet rs-config-server --keyFile /mongodb-build/auth/mongodb-keyfile
