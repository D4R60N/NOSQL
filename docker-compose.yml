      - ./data/mongodb_cluster_router2_db:/data/db
      - ./mongodb-build/auth/mongodb-keyfile:/mongodb-build/auth/mongodb-keyfile:ro
      - ./data/mongodb_cluster_router2_config:/data/configdb
    ports:
      - 27118:27017
    restart: always
    links:
      - router1
  router3:
    image: mongo:latest
    container_name: router-3
    command: mongos --port 27017 --configdb rs-config-server/configsvr1:27017,configsvr2:27017,configsvr3:27017 --bind_ip_all --keyFile /mongodb-build/auth/mongodb-keyfile
